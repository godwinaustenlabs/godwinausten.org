<div id="cookie-banner" class="cookie-banner">
    <style>
          
          #cookie-banner {
            position: fixed;
            margin-left: 5%;
            bottom: 0;
            left: 0;
            width: 90%;
            background-color: #ffffff;
            box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.1); /* slight shadow */
            z-index: 9999;
            padding: 1%;
            border-radius: 8px 8px 0 0; /* rounded corners */
            transition: all 0.3s ease-out; 
          }
          
          .cookie-banner.hidden {
            transform: translateY(100%);
            transition: all 0.3s ease-in-out;
          }
          
          .banner-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
          
          .banner-content p {
            color: #333333;
            margin: 0;
          }
          
          .button-container {
            display: flex;
            gap: 10px;
          }
          
          .accept-btn, .reject-btn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            outline: none;
          }
          
          .accept-btn:hover, .reject-btn:hover {
            opacity: 0.8;
          }

          @media only screen and (max-width: 600px) {
            #cookie-banner{
              padding: 1%;
              width: 90%;
            }

            .banner-content {
              display: flex;
              flex-direction: column;
              padding-top: 20px; /* Adjust as needed for spacing */
              text-align: center;
            }
          
            .button-container {
              margin-top: 20px; /* Increase space between text and buttons */
            }
          }
    </style>
    <div class="banner-content">
      <p>We use cookies to enhance your experience on our website. By continuing to use our site, you consent to our use of cookies.</p>
      <div class="button-container">
        <button id="accept-cookies" class="accept-btn">Agree</button>
      </div>
    </div>
  </div>
